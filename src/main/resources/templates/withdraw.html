<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body roleId="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar"/>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form  th:action="@{/account/withdraw}" method="post">
                <div class="form-group" >
                    <label for="accountName">1. Please select the account you would like to withdraw:</label>
                    <select  class="form-control" th:value="${accountName}" name="accountName" id="accountName" required="required">
                        <option  disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option>Primary</option>
                        <option>Savings</option>
                        <option>CreditCard</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>2. Please specify the amount you would like to withdraw: </label>
                    <span class="input-group-addon">Amount R</span>
                   <input th:value="${amount}" type="number" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"/>
                
                </div>
				<div th:if="${funds}">
					<div>
						<p>Insufficient Funds!</p>
					</div>
				</div>

				<input type="hidden"
                       name="${_csrf.parameterName}"
                       value="${_csrf.token}"/>

                <button class="btn btn-lg btn-primary btn-block"  type="submit">Withdraw</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>


<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
